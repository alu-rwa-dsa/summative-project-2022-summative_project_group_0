<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Introduction to UX", "label": "Introduction to UX", "shape": "dot", "size": 10}, {"id": "UX Research", "label": "UX Research", "shape": "dot", "size": 10}, {"id": "Design for Humans", "label": "Design for Humans", "shape": "dot", "size": 10}, {"id": "Define the Design Sprint", "label": "Define the Design Sprint", "shape": "dot", "size": 10}, {"id": "Synthesis  Research to Features", "label": "Synthesis  Research to Features", "shape": "dot", "size": 10}, {"id": "UI Principles", "label": "UI Principles", "shape": "dot", "size": 10}, {"id": "Clickable Prototyping", "label": "Clickable Prototyping", "shape": "dot", "size": 10}, {"id": "UI Design Basics", "label": "UI Design Basics", "shape": "dot", "size": 10}, {"id": "Building Interactive Designs", "label": "Building Interactive Designs", "shape": "dot", "size": 10}, {"id": "Preparing Design for Engineering Handoff", "label": "Preparing Design for Engineering Handoff", "shape": "dot", "size": 10}, {"id": "Improving Design Performance", "label": "Improving Design Performance", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Introduction to UX", "label": 1, "to": "UX Research", "weight": 1}, {"arrows": "to", "from": "UX Research", "label": 1, "to": "Design for Humans", "weight": 1}, {"arrows": "to", "from": "Design for Humans", "label": 1, "to": "Define the Design Sprint", "weight": 1}, {"arrows": "to", "from": "Define the Design Sprint", "label": 1, "to": "Synthesis  Research to Features", "weight": 1}, {"arrows": "to", "from": "Synthesis  Research to Features", "label": 1, "to": "UI Principles", "weight": 1}, {"arrows": "to", "from": "UI Principles", "label": 1, "to": "Clickable Prototyping", "weight": 1}, {"arrows": "to", "from": "Clickable Prototyping", "label": 1, "to": "UI Design Basics", "weight": 1}, {"arrows": "to", "from": "UI Design Basics", "label": 1, "to": "Building Interactive Designs", "weight": 1}, {"arrows": "to", "from": "Building Interactive Designs", "label": 1, "to": "Preparing Design for Engineering Handoff", "weight": 1}, {"arrows": "to", "from": "Preparing Design for Engineering Handoff", "label": 1, "to": "Improving Design Performance", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 25}}, "edges": {"color": {"inherit": true}, "smooth": false}, "interaction": {"navigationButtons": true}, "physics": {"minVelocity": 0.75, "node_distance": "1000"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
